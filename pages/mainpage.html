<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Laufmausis to Roadmausis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../styles/style.css">
    <style>
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Rad Save Challenge</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false" aria-label="Navigation umschalten">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainNavbar">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

            </ul>
        </div>
    </div>

</nav>
<div class="container my-5">
    <h3>LaufMaus Challenge</h3>
    <h2 id="user-name"></h2>
</div>
<div class="card container">
    <h1>Wer rennt schneller zum Rennrad?</h1>

    <div class="row">
        <div class="label">Avatar 1</div>
        <div class="progress" aria-label="Fortschritt 1">
            <div class="fill fill-1" id="fill1" style="width: 65%">
                <img class="avatar" src="../resources/girl_blonde_hair.png" alt="Avatar 1" />
            </div>
        </div>
        <div>
            <span class="percent" id="p1">0 €</span>
        </div>
    </div>

    <div class="row">
        <div class="label">Avatar 2</div>
        <div class="progress" aria-label="Fortschritt 2">
            <div class="fill fill-2" id="fill2" style="width: 40%">
                <img class="avatar" src="../resources/girl_brown_hair.png" alt="Avatar 2" />
            </div>
        </div>
        <div>
            <span class="percent" id="p2">0 €</span>
        </div>

        <div>
            <button class="btn btn-primary" id="addKm">+ km</button>
        </div>

    </div>
</div>
<button id="logout" class="btn btn-outline-secondary">Logout</button>
<script type="module" src="../scripts/views/mainpage.js"></script>
</body>
</html>
