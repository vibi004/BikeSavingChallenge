<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Laufmausis to Roadmausis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../styles/style.css">
    <style>
    </style>
</head>
<body>
<div class="container mb-5 d-flex justify-content-center">
    <h2 id="user-name"></h2>
</div>
<div class="card container">
    <h1>Wer rennt schneller zum Rennrad?</h1>

    <div class="row">
        <div class="label">Kathi</div>
        <div class="progress" aria-label="Fortschritt 1">
            <div class="fill fill-1" id="fill1">
                <img class="avatar" src="../resources/girl_brown_hair.png" alt="Avatar 1" />
            </div>
        </div>
        <div>
            <span class="percent" id="p1">0 €</span>
        </div>
    </div>

    <div class="row">
        <div class="label">Vani</div>
        <div class="progress" aria-label="Fortschritt 2">
            <div class="fill fill-2" id="fill2">
                <img class="avatar"  src="../resources/girl_blonde_hair.png" alt="Avatar 2" />
            </div>
        </div>
        <div>
            <span class="percent" id="p2">0 €</span>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <div class="mt-3">
            <button class="btn btn-secondary" id="addKm">Add km</button>
        </div>
    </div>
</div>
<div class="container mt-5 d-flex justify-content-center">
    <button id="logout" class="btn btn-outline-secondary">Logout</button>
</div>
<script type="module" src="../scripts/database/supabase.js"></script>
<script type="module" src="../scripts/views/mainpage.js"></script>
</body>
</html>
