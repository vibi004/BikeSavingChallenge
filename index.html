<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>75 Soft Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Lucida+Handwriting&display=swap" rel="stylesheet" />

    <style>
        body {
            background: linear-gradient(135deg, #ffe6f0, #ffcce5);
        }

        .girly-card {
            background-color: #fff0f6;
            border-radius: 1.5rem;
            max-width: 400px;
            width: 100%;
        }

        .text-pink {
            color: #d63384;
            font-family: 'Lucida Handwriting', cursive;
        }

        .btn-pink {
            background-color: #ff69b4;
            border: none;
            color: white;
            font-weight: bold;
        }

        .btn-pink:hover {
            background-color: #ff85c1;
        }

        .girly-input {
            background-color: #fffafd;
            border: 1px solid #f5c2d7;
        }

        .girly-input:focus {
            border-color: #ff69b4;
            box-shadow: 0 0 0 0.2rem rgba(255, 105, 180, 0.25);
        }

        @media (max-width: 576px) {
            .girly-card {
                padding: 1.5rem 1rem;
                border-radius: 1rem;
            }

            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow girly-card">
        <h2 class="text-center text-pink mb-4">✨ Soft Challenge Login ✨</h2>
        <form id="login-form">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" class="form-control girly-input" placeholder="Dein Name" required />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Passwort</label>
                <input type="password" id="password" class="form-control girly-input" placeholder="Geheimes Passwort" required />
            </div>
            <button type="submit" class="btn btn-pink w-100">Einloggen</button>
        </form>
        <p id="login-error" class="text-danger mt-3 text-center"></p>
    </div>
</div>

<script type="module" src="./scripts/database/supabase.js"></script>
<script type="module" src="scripts/views/login.js"></script>
</body>
</html>
